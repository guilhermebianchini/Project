<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="register.css">

    <section>

            <h1>Fique por dentro da comunidade!</h1>
        </div>
    
        <div class="container-login">
            <h2>Cadastre-se</h2>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail"> <br>

            <input type="password" name="senha" id="senha" placeholder="Digite sua senha novamente">
            <button id="btn">Entrar</button>
            <p id="p2">Já possui uma conta?</p>
            <p id="p2"><a href="login.html">Faça o login</a></p>

        </div>
    </section>
