<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <a href="home.html">
            <div class="container-logo">
                <div class="logo-imagem"><img src="img/logo.png" alt="logo" id="log"></div>

    <section>
        <div class="container-img">
            <h1>Bem-vindo de volta!</h1>
            <div><img src="img/login1.png" alt="image" id="img"></div>
        </div>
    
        <div class="container-login">
            <h2>Login</h2>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail"> <br>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
            <p id="p1">Esqueceu a senha?</p>
            <button id="btn">Entrar</button>
            <p id="p2">NÃ£o tem uma conta? <a href="">Crie uma conta!</a></p>

        </div>
    </section>
</body>
</html>
