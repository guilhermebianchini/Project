<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recupere sua senha</title>
    <link rel="stylesheet" href="password-forgotten.css">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <header>
        <div class="container-logo">
            <div class="logo-imagem"><a href="home.html"><img src="img/logo.png" alt="logo" id="log"></a></div>
    </header>
    <section>
        <div class="container-img">
            <div><img src="img/login1.png" alt="imagem" id="img"></div>
            <h1>Recupere sua senha esquecida!</h1>
        </div>
    
        <div class="container-login">
            <h2>Para recuperar sua senha digite seu e-mail abaixo, onde receberá um código de confirmação.</h2>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail"> <br>
            <button id="btn"><a id="enviar" href="home.html">Enviar</a></button>
        </div>
    </section>
</body>
</html>
